<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Notas
      <ion-icon name="documents-outline"></ion-icon>
    </ion-title>
    <div class="element">
      
      <ion-searchbar (ionInput)="this.setFilteredItems($event)"></ion-searchbar>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="this.cargaDatos($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let nota of this.listaNotas;let i=index">
      <ion-item-options side="start">
        <ion-item-option color="danger" expandable (click)="this.presentAlert(nota.id)">
          <ion-icon name="trash" style="font-size: x-large;" ></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item>
   <ion-label> <h1>{{nota.titulo}}</h1> <br><p>{{nota.texto}}</p></ion-label>  
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="primary" (click)="this.editaNota(nota)">
          <ion-icon name="pencil" style="font-size: x-large;"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
