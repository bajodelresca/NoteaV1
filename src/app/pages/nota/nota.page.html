<ion-header>
  <ion-toolbar class="toolbar">

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <!-- BOTÃ“N SALIR -->

          <ion-button (click)="this.exit()" fill="outline" color="dark">
            <ion-icon name="arrow-back-circle-outline" class="butt"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="6">
          <div style="text-align: end;">
            <ion-button (click)="this.read()" fill="outline" color="dark">
              <ion-icon name="play-circle-outline" class="butt"></ion-icon>
            </ion-button>
          </div>

        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-title class="titlee">
      {{nota.titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <p>{{nota.texto}}</p>
  </ion-item>
  <div id="map" style="height: 200px;" center={position}>
  </div>
</ion-content>
